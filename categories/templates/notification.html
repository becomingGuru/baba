{% if messages %}
<ul class="messages">

    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>

{% endif %}

{% endif %}

<table>
{{usform}}

{{cform}}
</table>
<input type='submit'>
</html>
